<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="pt-br">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- Bootstrap Version 3.3.7-->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link th:href="@{/css/default.css}" rel="stylesheet"></link>
</head>
<body>
	<!---->
	<div class="container-fluid bg-smartgrid text-smartgrid">

		<!--FIRST ROW-->
		<div class="nav nav-tabs" role="navigation">

			<li class="col-xs-1">
				<img th:src="@{/img/logo.png}" alt="smartgrid-logo"
					class="img-responsive" style="max-height: 80px;"></img>
			</li>

			<li class="col-xs-8">
				<h3>
					<strong>Bem vindo ao SmartGrid!</strong>
				</h3>
			</li>

			<li class="col-xs-2">
				<h4>
					<!--
					<strong>Nome do Usuário</strong>
					-->
				</h4>
			</li>
			<li class="col-xs-1">
				<!-- 
				<img th:src="@{/img/user.png}" alt="user-image"
					class="img-responsive push-left"></img>
				 -->
				<a href="/logout">
					<button type="button" class="btn btn-xs btn-danger">Sair</button>
				</a>
			</li>

		</div>
	</div>
	<!--SECOND ROW-->
	<div class="row bg-smartgrid text-smartgrid">
		<div class="col-xs-12">
			<!--NAVBAR-->

			<ul class="nav nav-pills nav-justified ">
				<li role="presentation" class="bordered" id="home"><a th:href="@{home}"
					class="text-smartgrid"><strong>Consumo em Tempo Real</strong></a></li>
				<li role="presentation" class="dropdown bordered" id="search">
					<a href="#" data-toggle="dropdown" class="text-smartgrid" id="dropdown-search-btn" role="button" aria-has-popup="true" aria-expanded="false" ><strong>Consultar</strong></a>
					<ul class="dropdown-menu bordered" id="menu-search" aria-labelledby="dropdown-search-btn">
						<li id="search-period"><a th:href="@{search}" class="text-smartgrid"><strong>Consultar por Período</strong></a></li>
					</ul>
				</li>
				<li role="presentation" class="bordered" id="notification"><a
						th:href="@{/notification}" class="text-smartgrid"><strong>Notificações</strong></a></li>
				<li role="presentation" class="bordered" id="account"><a
						th:href="@{/account}" class="text-smartgrid"><strong>Conta</strong></a></li>
			</ul>
		</div>
	</div>
	
	<section layout:fragment="content"></section>

	<div class="col-xs-12 bg-smartgrid"
		style="position: fixed; bottom: 0px; min-height: 10px;"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript"
		th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
